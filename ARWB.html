
<!DOCTYPE html>
<html>

<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">




  
    <link rel="stylesheet" type="text/css" href="CSS.css"> 





  
</head>
<body>

        <a-scene embedded arjs>
                <!-- create your content here. just a box for now -->
                <!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
            
                <!-- define your gltf asset -->
                
                <a-assets>
                    
                    <a-asset-item id="duck" src="/glTF/duck/Duck.gltf" scale="0.1 0.1 0.1"></a-asset-item>
                  
                </a-assets>
                <!-- use your gltf model -->
                
                <a-entity id="ducky" scale="2 0.1 0.1" gltf-model="#duck"></a-entity>
                
                

                <!-- define your gltf asset -->
                <a-assets>
                    <a-asset-item id="brainstem" src="/glTF/brainstem/BrainStem.gltf"></a-asset-item>
                </a-assets>
                <!-- use your gltf model -->
                <a-entity id="brainstemy" scale="0.1 1 0.1" gltf-model="#brainstem"></a-entity> 

                <!-- define your gltf asset -->
                <a-assets>
                    <a-asset-item id="avocado" src="/glTF/avacado/Avocado.gltf" scale="0.1 0.1 0.1"></a-asset-item>
                </a-assets>
                <!-- use your gltf model -->
                <a-entity id="avocadoy" scale="0.1 0.1 0.1" gltf-model="#avocado"></a-entity>
                
                      
            
            
                <!-- define a camera which will move according to the marker position -->
                <a-marker-camera preset='hiro'></a-marker-camera>
              </a-scene>



    <div>

<div id="MiddleImage" class="ImageClass"> <img class="ImageSettings" src="https://www.publicdomainpictures.net/pictures/200000/nahled/dragon-logo-symbol-silhouette.jpg"  onclick="myFunctionMid()" /> 
</div>
 
 <div id="RightImage" class="ImageClass">
 <img class = "ImageSettings" src="https://www.publicdomainpictures.net/pictures/200000/nahled/dragon-logo-symbol-silhouette.jpg" onclick="myFunctionRight()" /> 
 </div>
 
 </div>

</body>

</footer>

</html>
